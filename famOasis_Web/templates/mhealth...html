    <div class="container" style="margin-top:60px;">
        <div class="col-md-0"></div>
        <div class="col-md-4">
            <img src="{{url_for('static',filename='images/logo.png')}}" /></div>
        <div class="col-md-3"></div>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form action="#" method="POST">
            <div class='form-group'>
                <label>Mention 3 good things you are gonna do today </label> 
                <textarea type="text" class="form-control"
                    id="threeGoodThings" name="threeGoodThings" value="" placeholder="Explain in more than 200 words" style="border-radius: 20px;"
                    rows="12" > </textarea>
            </div>

            <div class='form-group'>    
                <label for=""> How many hours of sleep did you have? </label> <input type="number" class="form-control"
                    name="sleepHours" value="" maxlength="2" max="24" style="width: 100px; border-radius: 20px; " />
            </div>

            <div class='form-group'>
                <label for="">How do you feel: </label> <textarea type="text" class="form-control " id="howFeel"
                    name="howFeel" value="" placeholder="Explain in more than 200 words" style="border-radius: 20px; " rows='12'> </textarea>
            </div>
            <div class='form-group'>
                <label for="">How much interest or pleasure do you have in doing things </label> <br><input type="radio" class="" 
                    name="pleasureThings" value="0"/>  Not at all <br>
                    <input type="radio" class="" 
                    name="pleasureThings" value="1" /> Very Little <br>
                    <input type="radio" class="" 
                    name="pleasureThings" value="2" /> Moderate <br>
                    <input type="radio" class="" 
                    name="pleasureThings" value="3"  />Very much Interested <br>
                    
            </div>

            <div class='form-group'>
                <label for="">Are you feeling bad about yourself? &nbsp; or &nbsp; Do you think you will let yourself down? </label> <br> <input type="radio" class="" 
                    name="feelBad" value="0" /> Every day <br>
                    <input type="radio" class="" 
                    name="feelBad" value="1"/> Sometimes <br>
                    <input type="radio" class="" 
                    name="feelBad" value="2"/> Very little <br>
                    <input type="radio" class="" 
                    name="feelBad" value="3" /> Not at all. <br>
                    
            </div>

            <div class='form-group'>
                <label for="">Do you have a poor appetite &nbsp; or &nbsp; Are you overeating? </label> <br> <input type="radio" class="" 
                    name="appetite" value="0" /> Not at all <br>
                    <input type="radio" class="" 
                    name="appetite" value="1" /> Very Little <br>
                    <input type="radio" class="" 
                    name="appetite" value="2" /> Proper amount <br>
                    <input type="radio" class="" 
                    name="appetite" value="3"/> Overeating <br>
                    
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <div class="col-md-3">

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <script>
        $(document).ready(
            function () {
                $(window).scroll(
                    function () {
                        var scroll = $(window).scrollTop();
                        if (scroll > 100) {
                            $(".navbar.navbar-fixed-top").css(
                                "background", "#ffffff");
                            $(".navbar.navbar-fixed-top").css(
                                "box-shadow",
                                "0 8px 6px -6px #999");
                        }
                    })
            })
    </script>

</body>
